<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  
     <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@300&display=swap" rel="stylesheet">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <title>Week 6: Flashcard Project</title>
    </head>
    
    <body>



        <div class="container" id="flashcardApp">
            <h2 id="flashcardTitle">Flashcards</h1>
            <div id="flashcardWindow">
                <button id="addBtn" type="button" class="btn btn-outline-primary"><i class="bi bi-plus"></i></button>
                <button id="delBtn" type="button" class="btn btn-outline-primary"><i class="bi bi-x-lg"></i></button>


                <div id="card" class="flashCard row">
       
                        <button id="exitBtn" type="button" class="btn btn-outline-primary"><i class="bi bi-x"></i></button>
                    
                        <form id="flashcardForm">
                        <label class="questionTitle" for="question">Question</label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="question"></textarea>
                        <br>
                        <label class=" answerTitle" for="answer" >Answer</label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="answer"></textarea>
                        

                        <button id="submitBtn" class="btn btn-outline-primary" type="submit" name="action">Submit</button>
                        </form>
                        
                </div>
                        
                <div id="cardResults" class=" row">
                    
            
                </div>
    
            </div>
        </div>

        

    <script src="script.js"></script>
    </body>
    </html>
