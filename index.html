<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <!-- Compiled and minified CSS -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Week 6: Flashcard Project</title>
    </head>
    
    <body>

        <div class="container" id="flashcardApp">
            <h2 id="flashcardTitle">Flashcards</h1>
            <div id="flashcardWindow">
                <a id="addBtn" class="waves-effect waves-light btn-large pink lighten-4"><i class="material-icons">add</i></a>

                <div id="card" class="flashCard row">
                        <a id="exitBtn" class="  pink lighten-4 btn-small"><i class="material-icons">clear</i></a>
                    
                        <form id="flashcardForm">
                        <label class=" col s12 questionTitle" for="question">Question</label>
                        <textarea class="materialize-textarea" id="question" ></textarea>
                        <br>
                        <label class="col s12 answerTitle" for="answer" >Answer</label>
                        <textarea class="materialize-textarea" id="answer"></textarea>
                        
                        <!-- <a type='submit' id="submitBtn" class="waves-light btn pink lighten-4">Submit</a> -->
                        <button id="submitBtn" class="waves-light btn pink lighten-4" type="submit" name="action">Submit
                    
                        </button>
                        </form>
                        
                </div>

                <div id="cardResults" class="flashCard row">
      

                    </div>
                </div>
    
            </div>
        </div>

    <script src="script.js"></script>
    </body>
    </html>
